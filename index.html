<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant UI</title>
  </head>
  <body>
    <section id="main-ui">
      <header>
        <h3>Fonditas</h3>

        <nav>
          <a href="#">Nosotros </a>
          <a href="#">Fonditas</a>
          <a href="#">Mapa</a>
          <a href="#">Inscribírse</a>
        </nav>

        <div class="nav-img-button">
          <button id="nav-button">Inicia sesión</button>
          <img src="pictures/cart.svg" alt="" />
        </div>
      </header>
      <div class="welcome-page-container">
        <div class="welcome-text">
          <h5>De tu fonda favorita</h5>
          <h4>
            La comida que <br />
            ya conoces <br />
            al mejor precio
          </h4>
          <div class="search">
            <input type="text" placeholder="Busca tu platillo favorito" />
            <button>Buscar</button>
          </div>
        </div>
        <img
          src="pictures/welcome-page-group.svg"
          alt=""
          style="width: 602px; heigth: 608px"
        />
        <img class="pin" src="pictures/pin.svg" alt="" />
        <img class="pic-social" src="pictures/social.svg" alt="" />
      </div>
    </section>

    <section id="body1">
      <div class="head">
        <p>Categorías</p>
        <h1>Las favoritas</h1>
      </div>

      <div class="cards">
        <div class="crd">
          <div class="crd-child">
            <img src="pictures/pizza-1.svg" alt="" />
            <div class="exp">42</div>
          </div>
          <p>Pizza</p>
          <p>Desde $60</p>
        </div>
        <div class="crd">
          <div class="crd-child">
            <img src="pictures/sushi.svg" alt="" />
          </div>
          <p>Pizza</p>
          <p>Desde $60</p>
        </div>
        <div class="crd">
          <div class="crd-child">
            <img src="pictures/hamburger.svg" alt="" />
          </div>
          <p>Pizza</p>
          <p>Desde $60</p>
        </div>
        <div class="crd">
          <div class="crd-child">
            <img src="pictures/watermelon.svg" alt="" />
          </div>
          <p>Pizza</p>
          <p>Desde $60</p>
        </div>
        <div class="crd">
          <div class="crd-child">
            <img src="pictures/noodle.svg" alt="" />
          </div>
          <p>Pizza</p>
          <p>Desde $60</p>
        </div>
        <div class="crd">
          <div class="crd-child">
            <img src="pictures/cake.svg" alt="" />
          </div>
          <p>Pizza</p>
          <p>Desde $60</p>
        </div>
      </div>
    </section>
  </body>
</html>
